<div class="auth-overlay d-flex align-items-center justify-content-center" *ngIf="overlay">
    <i class="fa-solid fa-spinner fa-spin fa-3x text-white"></i>
</div>

<section class="py-5">
    <div class="container py-5 my-5 p-5 bg-light rounded">
        <h2>My Orders</h2>
    
        <div *ngIf="!empty">
            <div class="row border-bottom border-5 my-3 p-2 py-4 position-relative" *ngFor="let orders of userOrders">
                <div class="position-absolute start-m6-1 top-7-2 w-25 z-3" *ngIf="orders == userOrders[0]">
                    <img class="w-25 object-fit-cover" src="./assets/images/label.png" alt="">
                </div>
                <div class="col-sm-6 col-md-3 col-lg-2 flex-grow-1" *ngFor="let item of orders.cartItems">
                    <div class="row">
                        <div class="card">
                            <div class="card-img">
                                <img alt="" class="w-100 object-fit-cover" height="200px;" [src]="item.product.imageCover" [title]="item.product.title">
                            </div>
                            <div class="card-body">
                                <p class="text-center"> {{item.product.title}} </p>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</section>
