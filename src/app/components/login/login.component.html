<div class="auth-overlay d-flex align-items-center justify-content-center" *ngIf="overlay">
    <i class="fa-solid fa-spinner fa-spin fa-3x text-white"></i>
</div>
<section class="container my-5 pt-5">
    <h2>Login now</h2>
    <div class="alert alert-danger" *ngIf="errMsg">
        <p>{{ errMsg }}</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
        <div class="form-item">
            <label for="email">email :</label>
            <input formControlName="email" id="email" type="email" class="form-control mb-3">

            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
                <p class="text-danger mb-0" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
                <p class="text-danger mb-0" *ngIf="loginForm.get('email')?.getError('email')">email pattern is inavalid</p>
            </div>
        </div>
        <div class="form-item">
            <label for="password">password :</label>
            <input formControlName="password" id="password" type="password" class="form-control mb-3">

            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
                <p class="text-danger mb-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
                <div *ngIf="loginForm.get('password')?.getError('pattern')">
                    <p class="text-danger mb-0"> password pattern is inavalid</p>
                </div>
            </div>
        </div>
        
        <div class="d-flex align-items-center justify-content-between">
            <p class="h5 forget" routerLink="/forget-password">forget your password ?</p>
            <button type="submit" class="btn btn-lg ms-auto btn-auth" [disabled]="loginForm.invalid" [innerHTML]="btnHtml">Login now</button>
        </div>
        
    </form>
</section>
