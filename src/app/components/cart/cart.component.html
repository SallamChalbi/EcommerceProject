<div class="auth-overlay d-flex align-items-center justify-content-center" *ngIf="overlay">
    <i class="fa-solid fa-spinner fa-spin fa-3x text-white"></i>
</div>

<section class="py-5">
    <div class="container py-5 my-5 p-5 bg-light rounded">
        <div class="d-flex justify-content-between mb-4">
            <h2>Cart Shop</h2>
            <button type="button" class="btn btn-primary btn-lg" [routerLink]="['/check-out', cartId]" *ngIf="!empty">
                check out
            </button><!---->
        </div>
    
        <p *ngIf="empty" class="mx-auto h2">your cart is empty</p>
    
        <div *ngIf="!empty">
            <div class="d-flex justify-content-between align-items-center">
                <p class="h5">total price: <span class="green">{{cartDetails.totalCartPrice}}</span></p >
                <p class="h5">total number of items: <span class="green">{{numOfItems}}</span></p >
            </div>
        
            <div class="row border-bottom my-3 d-flex align-items-center p-2" *ngFor="let cart of cartDetails.products">
                <div class="col-md-2">
                    <img alt="" class="w-100" [src]="cart.product.imageCover">
                </div>
                <div class="col-md-10 d-flex justify-content-between">
                        <div>
                            <h5>{{cart.product.title}}</h5>
                            <h6>{{cart.price}} EGP</h6>
                            <button type="button" class="btn btn-sm m-0 p-0 text-danger" (click)="removeProduct(cart.product._id)">
                                <i class="fa fa-trash"></i> Remove
                            </button>
                        </div>
                        <div>
                            <button (click)="changeCount(cart.product._id, cart.count + 1)" type="button" class="btn btn-count btn-md">+</button>
                            <span class="mx-3">{{cart.count}}</span>
                            <button (click)="changeCount(cart.product._id, cart.count - 1)" type="button" class="btn btn-count btn-md">-</button>
                    </div>
                </div> 
            </div>
    
            <button type="button" class="btn-count btn btn-lg d-block mx-auto" (click)="clearCart()"> Clear Your Cart</button>
        </div>
    </div>
</section>
