<div class="auth-overlay d-flex align-items-center justify-content-center" *ngIf="overlay">
    <i class="fa-solid fa-spinner fa-spin fa-3x text-white"></i>
</div>
<div class="container my-5 py-5">
    <h2>reset your account password</h2>
    <p class="alert alert-danger text-danger" *ngIf="errMsg">{{ errMsg }}</p>
    <form [formGroup]="resetForm" (ngSubmit)="handleForm()">
        <div class="form-floating mb-3">
            <input type="email" id="floatingInput" placeholder="email" class="form-control" formControlName="email">
            <label for="floatingInput">email </label>
        </div><!---->
        <div class="form-floating mb-3">
            <input type="password" id="floatingInput2" placeholder="password" class="form-control" formControlName="newPassword">
            <label for="floatingInput2">password </label>

            <div class="alert alert-danger mt-3" *ngIf="(resetForm.get('newPassword')?.touched || resetForm.get('newPassword')?.value > 0) && resetForm.get('newPassword')?.errors">
                <p class="text-danger mb-0" *ngIf="resetForm.get('newPassword')?.getError('required')">newPassword is required</p>
                <div *ngIf="resetForm.get('newPassword')?.getError('pattern')">
                    <p class="text-danger mb-0"> must be <br>
                        * Start with a letter (either uppercase or lowercase). <br>
                        * Be between 6 and 9 characters in total. <br>
                        * Can only contain letters (A-Z or a-z) and numbers (0-9) <br>
                    </p>
                </div>
            </div>
        </div><!---->
        
        <button type="submit" class="btn btn-lg me-auto btn-outline-success" [disabled]="resetForm.invalid" >reset password</button>
    </form>
</div>
