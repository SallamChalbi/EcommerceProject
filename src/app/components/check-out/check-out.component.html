<div class="auth-overlay d-flex align-items-center justify-content-center" *ngIf="overlay">
    <i class="fa-solid fa-spinner fa-spin fa-3x text-white"></i>
</div>

<section class="w-75 mx-auto my-5 pt-5">
    <form [formGroup]="checkOutForm" (ngSubmit)="handleForm(cardId)">
        <label for="details">Details</label>
        <input type="text" id="details" formControlName="details" class="form-control mb-3">
        <div class="alert alert-danger" *ngIf="checkOutForm.get('details')?.touched && checkOutForm.get('details')?.errors">
            <p class="text-danger mb-0" *ngIf="checkOutForm.get('details')?.getError('required')">details is required</p>
                <p class="text-danger mb-0" *ngIf="checkOutForm.get('details')?.getError('minlength')">details min length is 3</p>
        </div>
        <label for="phone">phone</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control mb-3">
        <div class="alert alert-danger" *ngIf="checkOutForm.get('phone')?.touched && checkOutForm.get('phone')?.errors">
            <p class="text-danger mb-0" *ngIf="checkOutForm.get('phone')?.getError('required')">phone is required</p>
            <p class="text-danger mb-0" *ngIf="checkOutForm.get('phone')?.getError('pattern')">invalid phone</p>
        </div>
        <label for="city">city</label>
        <input type="text" id="city" formControlName="city" class="form-control mb-3">
        <div class="alert alert-danger" *ngIf="checkOutForm.get('city')?.touched && checkOutForm.get('city')?.errors">
            <p class="text-danger mb-0" *ngIf="checkOutForm.get('city')?.getError('required')">city is required</p>
        </div><!---->
        <button class="btn btn-outline-info w-100 my-5" [disabled]="checkOutForm.invalid">Pay now</button>
    </form>
</section>
